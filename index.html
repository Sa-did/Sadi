<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Happy Birthday, Nadia!</title>
</head>
<body>
    <div class="birthday-wish">
        <h1 class="glow">Happy Birthday, Nadia!</h1>
        <div class="balloons"></div>
        <div class="confetti"></div>
        <button id="music-toggle">Toggle Music</button>
        <div class="cake" onclick="lightCandles()">
            <img src="cake.png" alt="Birthday Cake">
        </div>
        <button id="next-button">Next</button>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
